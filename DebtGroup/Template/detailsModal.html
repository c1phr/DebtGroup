<!-- Modal -->
<div class="modal fade" id="tester" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Transaction Details</h4>
            </div>
            <div class="modal-body">
                <div ng-repeat="data in newDetails">
                    <h4>Purchaser: {{data.Purchaser}}</h4> 
                    <h4>Amount: {{data.Amount}}</h4> 
                    <h4>Description: {{data.Description}}</h4> 
                    <h4>Split With: {{data.SplitWith}}</h4>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
